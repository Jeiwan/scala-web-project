@(maybeErrorMessage: Option[String])
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link href="@routes.Assets.versioned("compiled/style.css")" rel="stylesheet"/>
        <link rel="shortcut icon" type="image/png"
           href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <form action="/login" method="post">
            <fieldset>
                <legend>Login</legend>
                @maybeErrorMessage.map { errorMessage =>
                    <span class="label bg--error">@errorMessage</span>
                }
                <p>
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text"/>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password"/>
                </p>
                <button type="submit" class="button--sm">Login</button>
            </fieldset>
        </form>
    </body>
    <script src="@routes.Assets.versioned("compiled/bundle.js")"></script>
</html>
